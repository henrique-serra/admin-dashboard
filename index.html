<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-container">
                <a href="">
                    <div class="dashboard-item">
                        <div class="icon dashboard-icon"></div>
                        <span>Dashboard</span>
                    </div>
                </a>
            </div>
            <div class="sidebar-main-items">
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon home-icon"></div>
                        <span>Home</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon profile-icon"></div>
                        <span>Profile</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon messages-icon"></div>
                        <span>Messages</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon history-icon"></div>
                        <span>History</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon tasks-icon"></div>
                        <span>Tasks</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon communities-icon"></div>
                        <span>Communities</span>
                    </div>
                </a>
            </div>
            <div class="sidebar-secondary-items">
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon settings-icon"></div>
                        <span>Settings</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon support-icon"></div>
                        <span>Support</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <div class="icon privacy-icon"></div>
                        <span>Privacy</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="header">
            <div class="header-search"></div>
            <div class="header-profile"></div>
            <div class="header-greeting"></div>
            <div class="header-nav"></div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
