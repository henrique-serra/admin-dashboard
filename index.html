<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-container">
                <a href="">
                    <div class="dashboard-item">
                        <img src="./img/view-dashboard.svg" alt="dashboard">
                        <span>Dashboard</span>
                    </div>
                </a>
            </div>
            <div class="sidebar-main-items">
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/home.svg" alt="Home">
                        <span>Home</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/card-account-details-outline.svg" alt="Profile">
                        <span>Profile</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/message-reply.svg" alt="Messages">
                        <span>Messages</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/clock-time-three.svg" alt="History">
                        <span>History</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/file-multiple-outline.svg" alt="Tasks">
                        <span>Tasks</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/account-group.svg" alt="Communities">
                        <span>Communities</span>
                    </div>
                </a>
            </div>
            <div class="sidebar-secondary-items">
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/cog.svg" alt="Settings">
                        <span>Settings</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/help-box-outline.svg" alt="Support">
                        <span>Support</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-item">
                        <img src="./img/shield-account.svg" alt="Privacy">
                        <span>Privacy</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="header">
            <div class="header-search">
                <form action="">
                    <button><img src="./img/magnify.svg" alt="Search"></button>
                    <input type="search" name="search" id="search">
                </form>
            </div>
            <div class="header-profile">
                <img src="./img/bell-ring.svg" alt="Notification">
                <img src="./img/Penguin-Head.svg" alt="Profile icon">
                <span>Henrique Serra</span>
            </div>
            <div class="header-greeting">
                <img src="./img/Penguin-Head.svg" alt="Profile icon">
                <div class="header-greeting-wrapper">
                    <p>Hi there,</p>
                    <p>Henrique Serra (@henriqueserra)</p>
                </div>
            </div>
            <div class="header-nav">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
